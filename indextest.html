<div id="login" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-title">
                <h1 class="text-center">登录</h1>
            </div>
            <div class="modal-body">
                <form class="form-group" action="">
                    <div class="form-group">

                        <label for="login_tel">手机号</label>
                        <input class="form-control" type="text" id="login_tel" name="login_tel" placeholder="请输入11位手机号">
                    </div>
                    <div class="form-group">
                        <label for="login_pas">密码</label>
                        <input class="form-control" type="password"   id="login_pas" name="login_pas" placeholder="至少6位字母或数字">
                    </div>
                    <div style="color:#F00" id="logintip"></div>
                    <div class="text-right">
                        <button class="btn btn-primary"  id="login_button"  name="login_button" type="button">登录</button>
                        <button class="btn btn-danger" data-dismiss="modal">取消</button>
                    </div>
                    <a href="" data-toggle="modal" data-dismiss="modal" data-target="#register">没有账号？注册</a>
                </form>
            </div>
        </div>
    </div>
</div>


<script>

    $('#sign_button').click(function(){

        document.getElementById("tip").innerText == '';
        var reg_tel = $("#reg_tel").val();
        var reg_pas1 =$("#reg_pas1").val();
        var reg_pas2 =$("#reg_pas2").val();
        var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/;//校验用户名

        var reg=/^[0-9]{6,16}$|^[a-zA-Z]{6,16}$/;//校验密码
        var regdata = "reg_tel=" + reg_tel + "&reg_pas1=" + reg_pas1 + "&reg_pas2=" + reg_pas2;

        if(reg_tel == "" ||reg_tel == null){
            $("#reg_tel").focus;
            $("#tip").html("请输入手机号码")

                }



        else if(!myreg.test(reg_tel)){
            $("#reg_tel").focus;
            $("#tip").html("请输入正确格式的手机号")
        }



        else if(reg_pas1 == "" ||reg_pas1 == null){
            $("#reg_pas1").focus;
            $("#tip").html("请输入密码")
        }

        else if(!reg.test(reg_pas1)){
            $("#reg_pas1").focus;
            $("#tip").html("请输入6-16个英文字母或数字的密码")
        }



        else if(reg_pas2 == "" ||reg_pas2 == null){
                $("#reg_pas2").focus;
                $("#tip").html("请输入密码")
            }




        else if(!reg.test(reg_pas2)){
            $("#reg_pas2").focus;
            $("#tip").html("请输入6-16个英文字母或数字的密码")
        }


            else if(reg_pas1!==reg_pas2){
                    $("#reg_pas1").focus;

                    $("#tip").html("两次输入密码不一致");

                }
                else{

                    $.ajax({
                        method: "post",
                        url: "reg_sign.php",
                        data: regdata,
                        success: function(data)
                        {
                            if(data='注册成功，请登录')
                            {

                                $('#register').modal('hide');
                                $('#login').modal('show');
                                $("#logintip").html('注册成功，请登录');

                            }
                            else{
                                $("#tip").html(data);
                            }

                        }
                    });

                }

    });




    $('#login_button').click(function(){

        document.getElementById("logintip").innerText == '';
        var login_tel = $("#login_tel").val();
        var login_pas =$("#login_pas").val();
        var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/;//校验用户名
        var reg=/^[0-9]{6,16}$|^[a-zA-Z]{6,16}$/;//校验密码
        var logindata = "login_tel=" + login_tel + "&login_pas=" + login_pas;

        if(login_tel == "" ||login_tel == null){
            $("#login_tel").focus;
            $("#logintip").html("请输入手机号码")

        }

        else if(!myreg.test(login_tel)){
            $("#reg_tel").focus;
            $("#logintip").html("请输入正确格式的手机号")
        }

        else if(login_pas == "" ||login_pas == null){
            $("#login_pas").focus;
            $("#logintip").html("请输入密码")
        }

        else if(!reg.test(login_pas)){
            $("#login_pas").focus;
            $("#logintip").html("请输入6-16个英文字母或数字的密码")
        }

        else{

            $.ajax({
                method: "post",
                url: "reg_sign.php",
                data: logindata,
                success: function(data)
                {
                    if(data='注册成功，请登录')
                    {

                        $('#register').modal('hide');
                        $('#login').modal('show');
                        $("#logintip").html('注册成功，请登录');

                    }
                    else{
                        $("#logintip").html(data);
                    }

                }
            });

        }

    });




</script>
