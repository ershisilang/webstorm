<!-- 注册窗口 -->
<div id="register" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-title">
                <h1 class="text-center">注册</h1>
            </div>

            <div class="modal-body">
                <form class="form-group" action="">
                    <div class="form-group">

                        <label for="reg_tel">手机号</label>
                        <input class="form-control" type="text" id="reg_tel" name="reg_tel" placeholder="请输入11位手机号">
                    </div>
                    <div class="form-group">
                        <label for="reg_pas1">密码</label>
                        <input class="form-control" type="password"   id="reg_pas1" name="reg_pas1" placeholder="至少6位字母或数字">
                    </div>
                    <div class="form-group">
                        <label for="reg_pas2">再次输入密码</label>
                        <input class="form-control" type="password"   id="reg_pas2" name="reg_pas2" placeholder="至少6位字母或数字">
                    </div>
                    <div style="color:#F00" id="tip"></div>
                    <div class="text-right">
                        <button class="btn btn-primary"  id="sign_button"  name="sign_button" type="button">提交</button>
                        <button class="btn btn-danger" data-dismiss="modal">取消</button>
                    </div>
                    <a href="" data-toggle="modal" data-dismiss="modal" data-target="#login">已有账号？马上登录</a>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- 登录窗口 -->
<div id="login" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-title">
                <h1 class="text-center">登录</h1>
            </div>
            <div class="modal-body">
                <form class="form-group" action="">
                    <div class="form-group">
                        <label for="">手机号</label>
                        <input class="form-control" type="text" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">密码</label>
                        <input class="form-control" type="password" placeholder="">
                    </div>
                    <div class="text-right">
                        <button class="btn btn-primary" type="submit">登录</button>
                        <button class="btn btn-danger" data-dismiss="modal">取消</button>
                    </div>
                    <a href="" data-toggle="modal" data-dismiss="modal" data-target="#register">没有账号？注册</a>
                </form>
            </div>
        </div>
    </div>
</div>


<script>

   $('#sign_button').click(function(){

       document.getElementById("tip").innerText == '';
        var reg_tel = $("#reg_tel").val();
        var reg_pas1 =$("#reg_pas1").val();
        var reg_pas2 =$("#reg_pas2").val();

        var regdata = "reg_tel=" + reg_tel + "&reg_pas1=" + reg_pas1 + "&reg_pas2=" + reg_pas2;

        $.ajax({
            method: "post",
            url: "reg_sign.php",
            data: regdata,
            success: function(data)
            {
            $("#tip").html(data);
            }
    });

    });


</script>
